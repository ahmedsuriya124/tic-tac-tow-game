<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="./app.js" defer></script>
</head>

<body>
    <main>

        <h1 class="mainHeading">TIC TAC TOE</h1>
        <p class="showWinner">Congratulation, Winner is O</p>
        <p class="turn">First Turn: O</p>
        <div class="winnerCount">
            <p class="countO">O winning: 0</p>
            <p class="countX">X winning: 0</p>
        </div>
        <div class="box-container">
            <div class="boxes">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="buttons">
            <button class="resetBtn">Reset Game</button>
            <button class="startBtn">New Game</button>
        </div>
    </main>
</body>

</html>
